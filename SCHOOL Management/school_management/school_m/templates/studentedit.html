<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}

    <!-- bootstrap -->
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      
      <!-- css -->
      <link rel="stylesheet" href="{% static 'studprof.css' %}">

</head>
<body>
    <h1>PROFILE</h1>
    <div class="container">
        <form action="/studupdate/{{stud.id}}" class="form-contol" method="post">

            {% csrf_token %}

            <br>

            <label for="">FIRST NAME</label><br>
            <input type="text" name="fname" class="form-contol" value="{{user.first_name}}"><br>

            <label for="">LAST NAME</label><br>
            <input type="text" name="lname" class="form-contol" value="{{user.last_name}}"><br>

            <label for="">AGE</label><br>
            <input type="number" name="age" class="form-contol" value="{{stud.age}}"><br>

            <label for="">EMAIL</label><br>
            <input type="email" name="email" class="form-contol" value="{{user.email}}"><br>

            <label for="">PHONE NUMBER</label><br>
            <input type="number" name="phone" class="form-contol" value="{{stud.phone}}"><br>

            <br>
        <input type="submit" value="UPADATE" class="btn btn-info "> <button class="btn btn-info "><a href="/logout/">LOGOUT</a></button>
        </form><br><br>
        
    </div>
</body>
</html>
