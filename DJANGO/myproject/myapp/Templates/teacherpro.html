<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Your Details </h1>
    
      <form action="" method="post">

        {% csrf_token %}

        <input type="text" placeholder="First name" name="fname" value="{{data.first_name}}"><br>
        <input type="text" placeholder="Last name" name="lname" value="{{data.last_name}}"><br>
        <input type="number" placeholder="Age" name="age" value="{{data.age}}"><br>
        <input type="email" placeholder="Email" name="email" value="{{data.email}}"><br><br>
        <input type="submit" value="submit">
        
    </form>
    
</body>
</html>
